<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Earth/Planet -->
  <circle cx="200" cy="150" r="80" fill="#198754" opacity="0.8"/>
  <circle cx="200" cy="150" r="75" fill="#20c997" opacity="0.6"/>
  
  <!-- Continents -->
  <path d="M 160 120 Q 180 110 200 120 Q 220 115 240 125 Q 230 140 220 150 Q 200 155 180 150 Q 160 145 160 120 Z" fill="#157347"/>
  <path d="M 170 160 Q 190 155 210 165 Q 200 175 190 180 Q 175 175 170 160 Z" fill="#157347"/>
  
  <!-- Recycling Arrows -->
  <g transform="translate(200,150)">
    <!-- Arrow 1 -->
    <path d="M -100 -50 A 60 60 0 0 1 0 -110 L 10 -100 L 0 -120 L -10 -100 A 50 50 0 0 0 -90 -40 Z" fill="#fff" opacity="0.9"/>
    
    <!-- Arrow 2 -->
    <path d="M 100 50 A 60 60 0 0 1 0 110 L -10 100 L 0 120 L 10 100 A 50 50 0 0 0 90 40 Z" fill="#fff" opacity="0.9"/>
    
    <!-- Arrow 3 -->
    <path d="M -50 100 A 60 60 0 0 1 50 -100 L 40 -90 L 60 -100 L 40 -110 A 50 50 0 0 0 -40 90 Z" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Recycling Symbol in Center -->
  <g transform="translate(200,150) scale(0.8)">
    <path d="M -15 -25 L 0 -40 L 15 -25 L 10 -20 L 5 -25 L 5 -10 L 15 0 L 5 10 L -5 0 L -5 -25 L -10 -20 Z" fill="#fff"/>
    <path d="M 25 15 L 40 0 L 25 -15 L 20 -10 L 25 -5 L 10 -5 L 0 -15 L -10 -5 L 0 5 L 25 5 L 20 10 Z" fill="#fff"/>
    <path d="M -25 -15 L -40 0 L -25 15 L -20 10 L -25 5 L -10 5 L 0 15 L 10 5 L 0 -5 L -25 -5 L -20 -10 Z" fill="#fff"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="120" cy="80" r="3" fill="#20c997" opacity="0.7">
    <animate attributeName="cy" values="80;85;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="2" fill="#198754" opacity="0.8">
    <animate attributeName="cy" values="100;95;100" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="2.5" fill="#20c997" opacity="0.6">
    <animate attributeName="cy" values="200;205;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="220" r="2" fill="#157347" opacity="0.9">
    <animate attributeName="cy" values="220;215;220" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Trees/Plants -->
  <g transform="translate(50,250)">
    <rect x="-2" y="-20" width="4" height="20" fill="#8b4513"/>
    <circle cx="0" cy="-25" r="12" fill="#198754"/>
  </g>
  
  <g transform="translate(350,260)">
    <rect x="-1.5" y="-15" width="3" height="15" fill="#8b4513"/>
    <circle cx="0" cy="-20" r="10" fill="#20c997"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#198754">EcoCusco</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Gesti√≥n Inteligente de Residuos</text>
</svg>
